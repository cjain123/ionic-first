<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/dashboard">back</ion-back-button>
    </ion-buttons>
    <ion-title>Users-LIst</ion-title>
    <button class="btn btn-danger" text-right (click)="Logout()">
      <h6>
      <ion-icon name="log-out" align-text-right></ion-icon>
    </h6>
    </button>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Search</ion-label>
    <ion-input type="text" [(ngModel)]="name" (ngModelChange)="search()"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col size="2">
      ID
    </ion-col>
    <ion-col size="4">
      Name
    </ion-col>
    <ion-col size-xs="5">
      Email
    </ion-col>
    <ion-col size="1">
      Actions
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let userData of Users; index as i">
    <ion-col size="2">
      {{userData.id}}
    </ion-col>
    <ion-col size="4">
      {{userData.name}}
    </ion-col>
    <ion-col size-xs="5">
      {{userData.email}}
    </ion-col>
    <ion-col size="1">
      <button class="btn btn-danger font-20" (click)="deleteUserData(userData.id)">
        <ion-icon color="primary" name="close-circle-outline"></ion-icon>
      </button>
    </ion-col>

  </ion-row>


</ion-content>
