<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/login">back</ion-back-button>
    </ion-buttons>
    <ion-title align-text-cnter></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/Signup.png" />
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-card>
          <ion-card-content>
            <ion-card>
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" [(ngModel)]="Register.name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" [(ngModel)]="Register.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="text" [(ngModel)]="Register.password"></ion-input>
              </ion-item>
              <div margin-vertical text-right>
                <ion-button expand="block" (click)="newUser()">
                  <ion-icon name="person-add-outline"></ion-icon>Sign-up
                </ion-button>
              </div>
            </ion-card>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
